<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <nav>
            <h2>
                Kanban Board
            </h2>
            <button>Add Task</button>
        </nav>
        <section>
            <div draggable="true" class="box todo">
                <div class="heading">
                    <h3>To Do</h3>
                    <h3>
                        <span class="task-count">0</span> Tasks
                    </h3>
                </div>
                <div draggable="true" class="tasks">
                    <h2>Task Title</h2>
                    <p>Task Description</p>
                    <button>Delete Task</button>
                </div>
            </div>
            <div class="box inprog">
                <div class="heading">
                    <h3>In Progress</h3>
                    <h3>
                        <span class="task-count">0</span> Tasks
                    </h3>
                </div>
                <div draggable="true" class="tasks">
                    <h2>Task Title</h2>
                    <p>Task Description</p>
                    <button>Delete Task</button>
                </div>
            </div>
            <div draggable="true" class="box done">
                <div class="heading">
                <h3>Completed</h3>
                <h3>
                    <span class="task-count">0</span> Tasks
                </h3>
                </div>
                <div class="tasks">
                    <h2>Task Title</h2>
                    <p>Task Description</p>
                    <button>Delete Task</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
